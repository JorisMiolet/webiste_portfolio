server.port=8085
server.servlet.context-path=/
logging.level.org.springframework.web=debug
server.error.include-message=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource
#spring.datasource.url=jdbc:h2:~/DataBase/EWA;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

#JWT
jwt.expiration-seconds=3600
jwt.issuer=Mediamarkt
jwt.pass-phrase=test
# drop and create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create-drop

# used to initialise the db with data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:/data.sql

# turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# show all queries for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# allow others to connect to h2 database
spring.h2.console.settings.web-allow-others=true